<article class="container mb-5">
    <div class="card" style="border: 2px;">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-6">
                    <h3>Users</h3>
                </div>
                <br>
                <br>
                <div class="col-lg-6" style="text-align: right;">
                    <a class="btn btn-primary" routerLink="/users/new">Add new user</a>
                </div>
            </div>

            <hr>
            
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
                <tbody *ngIf="!isLoading">
                    <tr *ngFor="let user of users">
                        <td> {{ user.firstName }} </td>
                        <td> {{ user.email }}</td>
                        <td class="text-end">
                            <div class="dropdown">
                                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                    Actions
                                </button>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                                    <li><a style="cursor: pointer;" class="dropdown-item" (click)="onEditUser(user.id)">Edit</a></li>
                                    <li><a style="cursor: pointer;" class="dropdown-item" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="onDeleteUser(user.id)">Delete</a></li>
                                </ul>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <ngb-pagination (pageChange)="onPageChanged($event)" [collectionSize]="totalUsers" [(page)]="page" aria-label="Default pagination">
                <ng-template ngbPaginationPrevious>Previous</ng-template>
                <ng-template ngbPaginationNext>Next</ng-template>
                <ng-template ngbPaginationNumber let-p>{{ p }}</ng-template>
            </ngb-pagination>
            <p>Current page: {{page}}</p>
        </div>
    </div>
</article>
