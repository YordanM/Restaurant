<article class="container container-main mb-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-title">Profile</li>
        </ol>
    </nav>

    <div class="alert alert-danger" *ngIf="error">
        <p>{{ error }}</p>
    </div>

    <div class="card">
        <div class="card-body">
            <h3 id="page-title">Profile</h3>
            <hr>
            <form [formGroup]="editCurrentUserForm" (ngSubmit)="onSubmit()">
                <div class="mb-3 form-group">
                    <div class="text-center" id="profile-picture">
                        <svg class="bd-placeholder-img img-thumbnail mb-3" width="200" height="200" xmlns="http://www.w3.org/2000/svg" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
                            <title>Profile picture.</title>
                            <rect *ngIf="userHasImage === false" width="100%" height="100%" fill="#868e96"></rect><text *ngIf="userHasImage === false" x="50%" y="50%" fill="#dee2e6" dy=".3em">User Picture</text>
                        </svg>
                        <img *ngIf="userHasImage" [src]="picture" alt="User Profile Picture">
                    </div>
                    <label for="picture" class="form-label">Picture</label>
                    <input 
                    class="form-control" 
                    type="file" 
                    id="picture"
                    formControlName="picture">
                </div>
                <div class="mb-3 form-group">
                    <label for="firstName" class="form-label">First Name</label>
                    <input 
                    value=""
                    type="text" 
                    class="form-control" 
                    id="firstName" 
                    placeholder="First name"
                    formControlName="firstName"
                    maxlength="100">
                    <span 
                    class="help-block"
                    *ngIf="!editCurrentUserForm.get('firstName').valid && editCurrentUserForm.get('firstName').touched">{{ firstNameError }}</span>
                </div>
                <div class="mb-3 form-group">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="lastName" 
                    placeholder="Last name"
                    formControlName="lastName"
                    maxlength="100">
                    <span 
                    class="help-block"
                    *ngIf="!editCurrentUserForm.get('lastName').valid && editCurrentUserForm.get('lastName').touched">{{ lastNameError }}</span>
                </div>
                <div class="mb-3 form-group">
                    <label for="email" class="form-label">Email</label>
                    <input
                    value="{{email}}"
                    type="email" 
                    class="form-control" 
                    id="email" 
                    placeholder="Email address"
                    formControlName="email"
                    email
                    maxlength="255">
                    <span 
                    class="help-block"
                    *ngIf="!editCurrentUserForm.get('email').valid && editCurrentUserForm.get('email').touched">{{ emailError }}</span>
                </div>
                <div class="mb-3 form-group">
                    <label for="password" class="form-label">Password</label>
                    <input 
                    type="password" 
                    class="form-control" 
                    id="password" 
                    placeholder="Password"
                    formControlName="password"
                    >
                    <span 
                    class="help-block"
                    *ngIf="!editCurrentUserForm.get('password').valid && editCurrentUserForm.get('password').touched">{{ passwordError }}</span>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary" type="button" (click)="onSubmit()">Save</button>
                </div>
            </form>
        </div>
    </div>
</article>
